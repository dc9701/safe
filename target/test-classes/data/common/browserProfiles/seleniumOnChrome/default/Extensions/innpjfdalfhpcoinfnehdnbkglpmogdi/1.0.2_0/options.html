<!DOCTYPE html>
<html ng-app="ChromeModifyHeaders" ng-csp>
    <head>
        <title>Modify Headers Google Chrome&trade; - Options</title>

        <link rel="stylesheet" href="lib/twitter-bootstrap/css/bootstrap.css"> 
        <link rel="stylesheet" href="lib/datatables/css/DT_bootstrap.css"> 
        <link rel="stylesheet" href="css/app.css"> 
    </head>
    <body ng-controller="OptionsCtrl">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="row">
                <div class="col-sm-offset-1 col-md-3" id="controls">
                    <div ng-show="isStopped()">
                        <a class="navbar-brand" href="#" 
                           data-toggle="tooltip" data-placement="bottom" title data-original-title="Start"
                           ng-click="start()"><span class="glyphicon glyphicon-play green"></span></a>
                    </div>
                    <div ng-show="isStarted()">
                        <a class="navbar-brand" href="#" 
                           data-toggle="tooltip" data-placement="bottom" title data-original-title="Stop"
                           ng-click="stop()"><span class="glyphicon glyphicon-stop red"></span></a>
                    </div>
                    <a class="navbar-brand disabled" href="#"
                       data-toggle="tooltip" data-placement="bottom" title data-original-title="Import">
                        <span class="glyphicon glyphicon-import lightgray"></span></a>
                    <a class="navbar-brand disabled" href="#"
                       data-toggle="tooltip" data-placement="bottom" title data-original-title="Export">
                        <span class="glyphicon glyphicon-export lightgray"></span></a>
                </div>
                <div class="col-md-7">
                    <blockquote class="pull-right">
                        <span class="nowrap">Modify Headers for Google Chrome&trade;</span>
                        <small>v1.0.2 </small>
                        <small><a href="http://www.rivetsys.com">Rivet Systems, Inc.</a> </small>
                    </blockquote>
                </div>
            </div>
        </nav>  
        
        <div class="container spacer-20">
            <div class="row">
                <div class="form-inline" >
                    <div class="form-group">
                        <label class="sr-only" for="cmh_action">Action</label>
                        <select class="form-control" id="cmh_action" ng-model="cmh_action">
                            <option value="">Select action</option>
                            <option value="Add">Add</option>
                            <option value="Modify">Modify</option>
                            <option value="Filter">Filter</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="cmh_hdr_name">Header name</label>
                        <input type="text" class="form-control" disabled="disabled"
                               id="cmh_hdr_name" ng-model="cmh_hdr_name" placeholder="Header name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="cmh_hdr_value">Header value</label>
                        <input type="text" class="form-control"  disabled="disabled"
                               id="cmh_hdr_value" ng-model="cmh_hdr_value" placeholder="Header value">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="cmh_hdr_description">Description</label>
                        <input type="text" class="form-control"  disabled="disabled"
                               id="cmh_hdr_description" ng-model="cmh_hdr_description" placeholder="Description">
                    </div>
                    <button type="submit" class="btn btn-default" id="cmh_hdr_add" ng-click="save()">Save</button>
                    <button type="submit" class="btn btn-default" id="cmh_hdr_reset" ng-click="clear()">Clear</button>
                </div>
            </div>
        </div>
        <div class="container spacer-20">
            <div class="row">
                <div class="col-md-10">
<!--                    <div class="gridStyle" ng-grid="gridOptions"></div>-->
                    <table header-grid="overrideOptions" 
                           class="table table-striped table-bordered table-hover" 
                           id="headerGridHTML"
                           aa-data="headers"
                           ao-column-defs="columnDefs"
                           fn-row-callback="rowCallback">
                        <thead>
                            <tr>
                                <th style="width:10%">Order</th>
                                <th style="width:10%">Action</th>
                                <th style="width:20%">Name</th>
                                <th style="width:20%">Value</th>
                                <th style="width:30%">Description</th>
                                <th style="width:10%">State</th>

                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="col-md-2">
                    <div class="container">
                        <div class="row">
                            <button type="submit" ng-click="edit()" class="btn btn-default col-md-11" id="cmh_action_edit">Edit</button>
                        </div>
                        <div class="row spacer-5">
                            <button type="submit" ng-click="delete()" class="btn btn-default col-md-11" id="cmh_action_delete">Delete</button>
                        </div>
                        <div class="row spacer-20">
                            <button type="submit" ng-click="moveTop()" class="btn btn-default col-md-11" id="cmh_action_move_top">Move to top</button>
                        </div>
                        <div class="row spacer-5">
                            <button type="submit" ng-click="moveBottom()" class="btn btn-default col-md-11" id="cmh_action_move_bottom">Move to bottom</button>
                        </div>
                        <div class="row spacer-20">
                            <button type="submit" ng-click="toggleSelected()" class="btn btn-default col-md-11" id="cmh_action_toggle">Toggle</button>
                        </div>
                        <div class="row spacer-5">
                            <button type="submit" ng-click="enableAll()" class="btn btn-default col-md-11" id="cmh_action_enable_all">Enable all</button>
                        </div>
                        <div class="row spacer-5">
                            <button type="submit" ng-click="disableAll()" class="btn btn-default col-md-11" id="cmh_action_disable_all">Disable all</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/twitter-bootstrap/js/bootstrap.js"></script>
    <script src="lib/jStorage/jstorage.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/datatables/jquery.dataTables.js"></script>
<!--    <script src="lib/ng-grid/ng-grid.js"></script>-->

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/options.js"></script>
    

</html>
